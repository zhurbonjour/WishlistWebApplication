{% load static %}
<!DOCTYPE html>
<html lang=en>

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'styles/style.css' %}">
    <title>Wishlist</title>
</head>

<body>
<div class="bg">
    <div class="bg__content">
        <div>
            <img src="{{request.user.profile_image.url}}"
                 alt="avatar"
                 class="img-wrapper">
            <div class="bg__content__username">{{request.user.username}}</div>
        </div>
        <div class="bg__content__my">
            <a href="{% url 'wishes:list' user_id=request.user.id %}" class="link-remove-default">Список желаний</a> <br/>
            <a href="{% url 'account:view' user_id=request.user.id %}" class="link-remove-default">Аккаунт</a> <br/>
            <a href="{% url 'friends:list' user_id=request.user.id %}" class="link-remove-default">Друзья</a>
        </div>
        <div class="bg__exit-and-search">
            <a href="/logout/" class="link-remove-default">
                Выход
                <img src="{% static 'images/exit.svg' %}" alt="exit">
            </a>
        </div>
    </div>

</div>

<input type="checkbox" id="openChbx">
<div class="content">
    <header>
        <label for="openChbx" class="label-openChbx">
            <div></div>
            <div></div>
            <div></div>
        </label>
        <div>
            <button class="btn">
                <img width="30px"
                     src="{% static 'images/night-light.svg' %}"
                     alt="theme-toggle"
                     id="themeToggler"
                >
            </button>
        </div>
    </header>
    <!--Content blocks here i think-->
    {% block content %}

    {% endblock content %}
</div>

</body>
<script src="{% static 'js/main.js' %}"></script>

</html>
