{% load static %}
<!DOCTYPE html>
<html lang=en>

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'styles/style.css' %}">
    <title>Wishlist</title>
</head>

<body>

<div class="bg">
    <div class="bg__content">
        <div>
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/34/Elon_Musk_Royal_Society_%28crop2%29.jpg/274px-Elon_Musk_Royal_Society_%28crop2%29.jpg"
                 alt="avatar"
                 class="img-wrapper">
            <div class="bg__content__username">User Name</div>
        </div>
        <div class="bg__content__my">
            <a href="" class="link-remove-default">Мой Wishlist</a> <br/>
            <a href="" class="link-remove-default">Мои друзья</a>
        </div>
        <div class="bg__exit-and-search">
            <a href="" class="mb-1 link-remove-default">
                Поиск
                <img src="{% static 'images/search.svg' %}" alt="search">
            </a>
            <a href="" class="link-remove-default">
                Выход
                <img src="{% static 'images/exit.svg' %}" alt="exit">
            </a>
        </div>
    </div>

</div>

<input type="checkbox" id="openChbx">
<div class="content">
    <header>
        <label for="openChbx" class="label-openChbx">
            <div></div>
            <div></div>
            <div></div>
        </label>
        <div>
            <button class="btn">
                <img width="30px"
                     src="{% static 'images/night-light.svg' %}"
                     alt="theme-toggle"
                     id="themeToggler"
                >
            </button>
        </div>
    </header>
    <div class="content__inner">
        <h1>Мой Wishlist</h1>
        <form action="" class="wishlist">
            <ul>
                <!-- TODO: здесь вывод списка через цикл -->
                <li>
                    <span>Оливки из Магнита</span>

                    <div class="d-flex">
                        <!-- TODO: ссылка на редактирование желания формата site.ru/wishes/:id/edit -->
                        <a href="" class="ml-1">
                            <img width='25px' src="{% static 'images/pen.svg' %}" alt="pen">
                        </a>
                        <button type="button" class="btn ml-1">
                            <img width='15px' src="{% static 'images/close.svg' %}" alt="pen">
                        </button>
                    </div>
                </li>
                <li>
                    <span>Прикиньтесь моим другом (хотя бы на день)</span>
                    <div class="d-flex">
                        <a href="" class="ml-1">
                            <img width='25px' src="{% static 'images/pen.svg' %}" alt="pen">
                        </a>
                        <button type="button" class="btn ml-1">
                            <img width='15px' src="{% static 'images/close.svg' %}" alt="pen">
                        </button>
                    </div>
                </li>
                <li>
                    <span>Новый диван</span>
                    <div class="d-flex">
                        <a href="" class="ml-1">
                            <img width='25px' src="{% static 'images/pen.svg' %}" alt="pen">
                        </a>
                        <button type="button" class="btn ml-1">
                            <img width='15px' src="{% static 'images/close.svg' %}" alt="pen">
                        </button>
                    </div>
                </li>
            </ul>
            <button class="btn btn-success mt-1">Сохранить</button>
        </form>
        <form action="" class="mt-1">
            <h4 class="m-0">Добавить желание</h4>
            <input type="text" class="mt-1" placeholder="Подгони по братски...">
            <button class="btn btn-primary mt-1">Добавить</button>
        </form>
        {% block content %}
        {% endblock content %}
    </div>
</div>

</body>
<script src="{% static 'js/main.js' %}"></script>

</html>
